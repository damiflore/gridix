<!DOCTYPE html>
<html>
  <head>
    <title>My chapter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <script type="importmap" src="../../importmap.prod.importmap"></script>
  </head>

  <body>
    <div id="container"></div>
    <div id="devtool">
      <style>
        ul {
          list-style: none;
          margin-left: 0;
          padding-left: 0;
        }

        ul li {
          margin-bottom: 7px;
        }

        ul li button {
          line-height: 1.2em;
          min-width: 30px;
        }
      </style>

      <p>Number of game objects: <span id="game-objects-length"></span></p>

      <p>
        <button name="excite">Excite all objects</button>
        <button name="gravity-enable">Enable gravity</button>
        <button name="gravity-disable">Disable gravity</button>
        <button name="reset">Reset system</button>
      </p>

      <details>
        <summary>Selected object</summary>
        <ul>
          <li>Id: <span id="game-object-selected-id"></span></li>
          <li>
            Selected object:
            <button name="select-prev">Prev</button>
            <button name="select-next">Next</button>
          </li>
          <li>
            Spawn:
            <button name="spawn-circle">random circle</button>
            <button name="spawn-rectangle">random rectangle</button>
          </li>
          <li>
            CenterX:
            <span id="game-object-selected-center-x"></span>
            <button name="move-left">←</button>
            <button name="move-right">→</button>
          </li>
          <li>
            CenterY:
            <span id="game-object-selected-center-y"></span>
            <button name="move-up">↑</button>
            <button name="move-down">↓</button>
          </li>
          <li>
            Angle:
            <span id="game-object-selected-angle"></span>
            <button name="rotate-decrease">↺</button>
            <button name="rotate-increase">↻</button>
          </li>
          <li>
            Velocity X:
            <span id="game-object-selected-velocity-x"></span>
            <button name="velocity-x-decrease">−</button>
            <button name="velocity-x-increase">+</button>
          </li>
          <li>
            Velocity Y:
            <span id="game-object-selected-velocity-y"></span>
            <button name="velocity-y-decrease">−</button>
            <button name="velocity-y-increase">+</button>
          </li>
          <li>
            Velocity angle:
            <span id="game-object-selected-velocity-angle"></span>
            <button name="velocity-angle-decrease">−</button>
            <button name="velocity-angle-increase">+</button>
          </li>
          <li>
            Mass:
            <span id="game-object-selected-mass"></span>
            <button name="mass-negative">Set -1</button>
            <button name="mass-positive">Set +1</button>
          </li>
          <li>
            Restitution:
            <span id="game-object-selected-restitution"></span>
          </li>
          <li>
            Friction:
            <span id="game-object-selected-friction"></span>
          </li>
        </ul>
      </details>

      <details>
        <summary>Frame per second</summary>
        <span id="frame-per-second"></span>
      </details>
    </div>
    <script type="module" src="./my-chapter.js"></script>
  </body>
</html>
