<!DOCTYPE html>
<html>
  <head>
    <title>Graph</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
  </head>

  <body>
    <div id="app"></div>
    <style>
      #app {
        width: 300px;
        height: 80px;
      }

      #app svg {
        height: 100%;
        width: 100%;
      }

      .pulse-graph path {
        stroke: #0f0;
        stroke-width: 0.4;
        fill: black;
        fill: transparent;
      }

      .pulse-graph-legend text {
        fill: #0f0;
      }

      .pulse-graph circle {
        r: 0.5;
        fill: green;
      }
    </style>
    <script type="module">
      import React from "react"
      import ReactDOM from "react-dom"
      import { PulseGraphRAF } from "./pulse-graph-svg.js"

      ReactDOM.render(<PulseGraphRAF />, document.querySelector("#app"))
    </script>
  </body>
</html>
